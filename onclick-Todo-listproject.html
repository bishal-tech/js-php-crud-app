        let srNum = 1;
        addNote = () => {
            const title = document.querySelector('#title').value;
            const desp = document.querySelector('#description').value;
            const tbody = document.querySelector('#tableBody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `<tr>
                        <td>${srNum}</td>
                        <td>${title}</td>
                        <td>${desp}</td>
                        <td>
                            <button class="btn btn-sm btn-success">Edite</button>
                            <button class="btn btn-sm btn-primary" onclick="deleteRow(this)">Delete</button>
                        </td>
                    </tr>
                    `

            tbody.appendChild(newRow);
            srNum++;
            // Clear the input fields after adding the note
            document.querySelector('#title').value = '';
            document.querySelector('#description').value = '';
        }
